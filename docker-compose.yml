# docker-compose.yml

services:
  db:
    image: postgres:16-alpine
    container_name: jwt-api-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_user -d jwt_api_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jwt-api-network
    restart: unless-stopped

  api:
    build: .
    container_name: jwt-api-server
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      API_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - jwt-api-network
    restart: unless-stopped
    volumes:
      - ./api.jl:/app/api.jl  # For development - remove in production

volumes:
  postgres_data:
    driver: local

networks:
  jwt-api-network:
    driver: bridge